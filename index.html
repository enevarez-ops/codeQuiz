<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Timer Display -->
    <div id="timerDisplay">Timer:
         <span id="timer">0</span>
    </div>
    <!-- Title and start page -->
    <div id="startQuiz">
    <h1>This is your Code Quiz!</h1>
    <h2>Pick the right answer and get the high score!!</h2>
    <button id="startBut">Start!</button>
    </div>
    <!-- Questions displayed for quiz to score -->
    <div id="questionEl" class="hidden">
        <h1 id="questionDisplay"></h1>
        <div id="options"></div>
    </div>
    <div id="feedBack" class="hidden">
    </div>
    <!-- Final display of quiz after answers are submitted with results -->
    <div id="finDisplay" class="hidden">
        <h2>Your final score is : 
            <span id="finScore"></span>
        </h2>
        <input id="initials" type="text">
    </div>
    <!-- Display of scores after completing quiz -->
    <div id="scoreDisplay" class="hidden">
        <ol id="scores"></ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
